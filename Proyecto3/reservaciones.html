    <div class="formulario" id="reservaciones">
        <form action="/enviar_datos" method="get">
            <div class="formulario_nombres">
                <label for="name">nombre</label>
                <input type="text" id="name" name="name" placeholder="Escriba su nombre">
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="correo electronico">
            </div>
            <div class="mesa">
                <label for="mesa">mesa</label>
                <select name="mesa" id="mesa">
                    <option value="mesa 1">mesa 1</option>
                    <option value="mesa 2">mesa 2</option>
                    <option value="mesa 3">mesa 3</option>
                    <option value="mesa 4">mesa 4</option>
                    <option value="mesa 5">mesa 5</option>
                </select>
                <label for="date">fecha</label>
                <input type="date" id="date" name="date" placeholder="dia/mes/año">
                <label for="servicio">servicio</label>
                <select name="servicio" id="servicio">
                    <option value="tarde">12:30-1:30 pm</option>
                    <option value="tarde">1:30-2:30 pm</option>
                    <option value="tarde">2:30-3:30 pm</option>
                    <option value="noche">6:00-7:00 pm</option>
                    <option value="noche">7:00-8:00 pm</option>
                    <option value="noche">8:00-9:00 pm</option>
                </select>
            </div>
            <div class="comentarios">
                    <label for="mensaje">Comentarios/sugerencias/alergias</label>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
        </form>
    </div>
